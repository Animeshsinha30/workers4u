<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light background */
            color: #333;
        }

        header {
            background-color: #00796b; /* Header background color */
            padding: 15px;
            text-align: center;
            color: white;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 40px 20px;
            background-color: #fff; /* White background for hero section */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 10px;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        .hero img {
            width: 250px; /* Adjust image size */
            border-radius: 10px; /* Rounded corners */
            margin-top: 20px;
        }

        button {
            background-color: #00796b; /* Green button */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40; /* Darker green on hover */
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #00796b;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Domestic Workers Connect</h1>
    </header>
    
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Cook For Home</h1>
                <p>Cooks Experienced for Home Style Cooking!</p>
                <a href="buttons/button.html"><button>BOOK NOW</button></a>
            </div>
            <img src="photos/cook.jpg" alt="Cook">
        </section>

        <section class="testimonials">
            <!-- You can add testimonials here -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Workers_4U. All rights reserved.</p>
    </footer>
</body>
</html>
