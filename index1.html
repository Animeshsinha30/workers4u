<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are Available Here</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-image: url('photos/kk.png'); /* Add your background image here */
            background-size: cover; /* Cover the entire navbar */
            background-position: center; /* Center the image */
            padding: 15px 40px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        
        .navbar img {
            height: 80px;
            width: auto; /* Maintain aspect ratio */
        }
        
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        
        .navbar li {
            margin: 0 25px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        .navbar a:hover {
            text-decoration: underline;
        }

        h1 {
            margin-top: 150px; /* Increased margin to lower the heading */
            color: #333;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            gap: 20px;
            margin-top: 20px;
            padding: 0 20px;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 250px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .card h3 {
            margin: 15px 0 10px;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #555;
            padding: 0 15px;
        }

        .card button {
            background: #00796b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 15px;
        }

        .card button:hover {
            background: #768085;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="photos/log.jpg.png" alt="Logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            
        </ul>
    </div>

    <h1>WE ARE AVAILABLE HERE</h1>
    
    <div class="card-container">
        <div class="card">
            <img src="photos/globe.jpg" alt="Bhilai">
            <h3>BHILAI</h3>
            <a href="index.html"><button>View</button></a>
        </div>
        <div class="card">
            <img src="photos/raipur.jpg" alt="Raipur">
            <h3>RAIPUR</h3>
            <a href="index.html"><button>View</button></a>
        </div>
        <div class="card">
            <img src="photos/durg.jpg" alt="Durg">
            <h3>DURG</h3>
            <a href="index.html"><button>View</button></a>
        </div>
        <div class="card">
            <img src="photos/rajnandgaon.jpg" alt="Rajnandgaon">
            <h3>RAJNANDGAON</h3>
            <a href="index.html"><button>View</button></a>
        </div>
    </div>

</body>
</html>
