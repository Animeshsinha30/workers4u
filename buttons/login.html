<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Light teal background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.2s;
        }
        .login-container:hover {
            transform: scale(1.02); /* Slight zoom effect on hover */
        }
        h2 {
            color: #00796b; /* Teal color for heading */
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #b2ebf2; /* Light border */
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00796b; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #004d40; /* Darker teal on hover */
            transform: translateY(-2px); /* Lift effect */
        }
        .container-links {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .container-links a {
            text-decoration: none;
            color: #00796b;
            transition: color 0.3s;
        }
        .container-links a:hover {
            color: #004d40; /* Darker teal on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="submit.html" method="get"> <!-- Change action to submit.html -->
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="submit" value="LOGIN">
  
        </div>
    </div>

</body>
</html>
