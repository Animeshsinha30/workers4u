<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-style food</title>
    <link rel="stylesheet" href="style_b.css">
</head>
<body>
    <div class="modal-content">
        <h3>Home-style food</h3>
        <p>How many people are there at home?</p>
        <div class="people-options">
            <button class="people-btn" data-value="1">1 person</button>
            <button class="people-btn" data-value="2">2 people</button>
            <button class="people-btn" data-value="3">3 people</button>
            <button class="people-btn" data-value="4">4 people</button>
            <button class="people-btn" data-value="5-6">5-6 people</button>
            <button class="people-btn" data-value="7-8">7-8 people</button>
        </div>

        <p>How many meals per day?</p>
        <div class="meals-options">
            <button class="meals-btn" data-value="breakfast-lunch">Breakfast & Lunch</button>
            <button class="meals-btn" data-value="dinner">Dinner</button>
            <button class="meals-btn" data-value="all-meals">All 3 meals (breakfast+lunch+dinner)</button>
        </div>

        <p>Veg/Non Veg?</p>
        <div class="veg-options">
            <button class="veg-btn" data-value="veg">Veg</button>
            <button class="veg-btn" data-value="non-veg">Non Veg</button>
        </div>
        <button class="done-btn">Done</button>
    </div>

    <script src="script_b.js"></script>
</body>
</html>
