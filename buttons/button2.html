<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-style food</title>
    <link rel="stylesheet" href="style_b.css">
</head>
<body>
    <div class="modal-content">
        <h3>Care For Your Child</h3>
        <p>Please Select Your Baby Age</p>
        <div class="people-options">
            <button class="people-btn" data-value="1">0-6 months</button>
            <button class="people-btn" data-value="2">6-12 months</button>
            <button class="people-btn" data-value="3">1-2 year</button>
            <button class="people-btn" data-value="4">2-4 year</button>
            <button class="people-btn" data-value="5-6">4+ year</button>
        </div>

        <p>For How Many Hours ?</p>
        <div class="meals-options">
            <button class="meals-btn" data-value="breakfast-lunch">2 hour</button>
            <button class="meals-btn" data-value="dinner">4 hour</button>
            <button class="meals-btn" data-value="all-meals">4+ hour</button>
        </div>
        <div class="veg-options">
        <button class="done-btn">Done</button>
    </div>

    <script src="script_b.js"></script>
</body>
</html>
